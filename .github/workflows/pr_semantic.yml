---
name: Check Semantic Pull Request
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
permissions: read-all
jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: amannn/action-semantic-pull-request@24e6f016c1e110f5353026c0b6129a4118b9146c # v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
