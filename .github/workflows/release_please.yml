---
on:
  push:
    branches:
      - main
name: release-please
permissions: read-all
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: go
          package-name: dots
