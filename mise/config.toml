#:schema https://mise.jdx.dev/schema/mise.json

[settings]
experimental = true
lockfile = true
# locked = true
## cannot enforce until all used backends support lock
## https://mise.jdx.dev/dev-tools/mise-lock.html#backend-support

# Optional “paranoid” hardening + signature verification
paranoid = true   # extra-secure behavior (hooks/tasks etc.) :contentReference[oaicite:8]{index=8}
gpg_verify = true # verify signatures for supported tools :contentReference[oaicite:9]{index=9}

[settings.aqua]
baked_registry = true
cosign = true
minisign = true
slsa = true

[tools]

go = "1.25.7"
node = "24.13.0"
rust = "1.93.0"

"aqua:mfontanini/presenterm" = "0.15.1"
"aqua:int128/ghcp" = "1.15.1"
"npm:@google/gemini-cli" = "0.27.0"
"npm:@fission-ai/openspec" = "1.1.1"
"npm:opkg" = "0.8.3"
"npm:ccusage" = "18.0.5"
"pipx:aws-finops-dashboard" = "2.3.0"
