---
# aqua - Declarative CLI Version Manager
# https://aquaproj.github.io/
checksum: # https://aquaproj.github.io/docs/reference/checksum/
  enabled: true
  require_checksum: true
  supported_envs:
    - darwin
    - linux
registries:
  - ref: v4.381.0 # renovate: depName=aquaproj/aqua-registry
    type: standard
  - name: dots
    path: aqua-registry.yaml
    type: local
packages:
  # graphite.dev
  - name: withgraphite/gt
    version: v1.6.6 # renovate: depName=withgraphite/homebrew-tap
    registry: dots
  # trunk.io
  #   https://github.com/trunk-io/launcher
  - name: trunk-io/launcher@1.3.1
  # render markdown on the CLI, with pizzazz!
  #   https://github.com/charmbracelet/glow
  - name: charmbracelet/glow@v2.1.1
  # GitHub's official command line tool
  #   https://github.com/cli/cli
