packages:
  - type: github_release
    repo_owner: dim-an
    repo_name: cod
    asset: cod-{{.OS}}-{{.Arch}}.tgz
    description: cod is a completion daemon for bash/fish/zsh
    checksum:
      enabled: false
  - type: github_release
    repo_owner: alajmo
    repo_name: mani
    asset: mani_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: ðŸ¤– CLI tool to help you manage repositories
  - type: go_install
    repo_owner: iwittkau
    repo_name: mage-select
    description: CLI frontend for mage based on promptui
  - type: github_release
    repo_owner: dkaslovsky
    repo_name: nav
    asset: nav_{{.OS}}_{{.Arch}}
    description: Terminal navigator for interactive ls workflows
  - type: github_release
    repo_owner: simulot
    repo_name: immich-go
    asset: immich-go_{{title .OS}}_{{.Arch}}.tar.gz
    replacements:
      amd64: x86_64
    description: |
      An alternative to the immich-CLI command that doesn't depend on nodejs
      installation. It tries its best for importing google photos takeout
      archives.
  - type: github_release
    repo_owner: sigoden
    repo_name: aichat
    asset: aichat-{{.Version}}-{{.Arch}}-unknown-{{.OS}}-musl.tar.gz
    replacements:
      amd64: x86_64
    description: Use ChatGPT, LocalAI and other LLMs in the terminal.
  - type: go_install
    repo_owner: kisielk
    repo_name: errcheck
    description: errcheck checks that you checked errors.
