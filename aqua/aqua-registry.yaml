---
# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  # gt https://graphite.dev
  - type: http
    repo_owner: withgraphite
    repo_name: gt
    url: https://github.com/withgraphite/homebrew-tap/releases/download/{{.Version}}/gt-{{.OS}}{{if eq .OS "macos"}}-{{.Arch}}{{else}}{{end}}
    asset: gt
    replacements:
      amd64: x64
      darwin: macos
    supported_envs:
      - darwin
      - linux
    description: graphite.dev
  - type: github_release
    repo_owner: vet-run
    repo_name: vet
    asset: vet
    format: raw
    description: |
      vet is a command-line tool that acts as a safety net for the risky
      `curl | bash` pattern. It lets you inspect, diff against previous
      versions, and lint remote scripts before asking for your explicit approval
      to execute. Promoting a safer, more transparent way to handle remote code
      execution.
    supported_envs:
      - linux
      - darwin
  - type: github_release
    repo_owner: erikjuhani
    repo_name: basalt
    asset: basalt-{{trimPrefix "basalt/v" .Version}}-{{.Arch}}-{{.OS}}.tar.gz
    description: |
      TUI Application to manage Obsidian notes directly from the terminal
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-gnu
    supported_envs:
      - linux
      - darwin
    files:
      - name: basalt
        src: target/{{.Arch}}-{{.OS}}/release/basalt
  - type: go_install
    repo_owner: vitor-mariano
    repo_name: regex-tui
    description: |
      A simple TUI to visualize regular expressions right in your terminal.
  - type: github_release
    repo_owner: lasantosr
    repo_name: intelli-shell
    asset: intelli-shell-{{.Arch}}-{{.OS}}.tar.gz
    description: Like IntelliSense, but for shells
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-gnu
    supported_envs:
      - linux
      - darwin
