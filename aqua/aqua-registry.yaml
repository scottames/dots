---
# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  # gt https://graphite.dev
  - type: http
    repo_owner: withgraphite
    repo_name: gt
    url: https://github.com/withgraphite/homebrew-tap/releases/download/{{.Version}}/gt-{{.OS}}{{if eq .OS "macos"}}-{{.Arch}}{{else}}{{end}}
    asset: gt
    replacements:
      amd64: x64
      darwin: macos
    supported_envs:
      - darwin
      - linux
    description: graphite.dev
  #
  # manually adding 0.54, until upstream resolved
  # https://github.com/aquaproj/aqua-registry/blob/main/pkgs/jesseduffield/lazygit/registry.yaml
  #
  - type: github_release
    repo_owner: jesseduffield
    repo_name: lazygit
    description: simple terminal UI for git commands
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.6") || Version in ["v0.1.12", "v0.1.77"]
        no_asset: true
      - version_constraint: Version == "v0.1.7"
        asset: lazygit_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.1.11")
        asset: lazygit_{{.OS}}_{{.Arch}}_{{.Version}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.1.16")
        asset: lazygit_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          arm64: arm
      - version_constraint: Version == "v0.1.22"
        asset: lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.1.25"
        asset: lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          linux: Linux
          windows: Windows
        overrides:
          - goos: windows
            replacements:
              amd64: x86_64
        supported_envs:
          - linux/arm64
          - windows/amd64
      - version_constraint: semver("<= 0.1.29")
        asset: lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.16.2")
        asset: lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.17.2")
        no_asset: true
      - version_constraint: semver("<= 0.24.2")
        asset: lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.34.0")
        asset: lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.53.0")
        asset: lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.54.0")
        asset: lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
  - type: github_release
    repo_owner: vet-run
    repo_name: vet
    asset: vet
    format: raw
    description: |
      vet is a command-line tool that acts as a safety net for the risky
      `curl | bash` pattern. It lets you inspect, diff against previous
      versions, and lint remote scripts before asking for your explicit approval
      to execute. Promoting a safer, more transparent way to handle remote code
      execution.
    supported_envs:
      - linux
      - darwin
