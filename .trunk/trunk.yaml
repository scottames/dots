---
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - golangci-lint2@2.6.2
    - nixpkgs-fmt@1.3.0
    - oxipng@9.1.5
    - bandit@1.9.2
    - black@25.11.0
    - checkov@3.2.495
    - isort@7.0.0
    - ruff@0.14.6
    - trivy@0.67.2
    - gokart@0.5.1
    - osv-scanner@2.3.0
    - svgo@4.0.0
    - terrascan@1.19.9
    - trufflehog@3.91.1
    - actionlint@1.7.9
    - git-diff-check@SYSTEM
    - gitleaks@8.30.0
    - gofmt@1.20.4
    - hadolint@2.14.0
    - markdownlint@0.46.0
    - prettier@3.7.1
    - renovate@42.26.0
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - stylua@2.3.1
    - taplo@0.10.0
    - yamllint@1.37.1
  files:
    - name: go-templates
      extensions:
        - tmpl
  definitions:
    - name: go-template-formatter
      files: [go-templates]
      commands:
        - output: rewrite
          formatter: true
          run: prettier --write ${target} # "*.tmpl"
          #command:
          success_codes: [0]
  ignore:
    - linters: [shellcheck, shfmt]
      paths:
        # Generated files
        - "*.tmpl"
    - linters: [markdownlint]
      paths:
        - CHANGELOG.md
        - home/dot_claude/**
    - linters: [gofumpt, golangci-lint2, osv-scanner]
      paths:
        - .dagger
        - .dagger/**
    - linters: [prettier]
      paths:
        - home/private_dot_zen/default-release/zen-keyboard-shortcuts.json
runtimes:
  enabled:
    - go@1.21.0
    - rust@1.82.0
    - node@22.16.0
    - python@3.10.8
