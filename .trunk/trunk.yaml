version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - go-mod-tidy
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-test
  definitions:
    - id: go-test
      display_name: Go Test
      description: Runs go tests
      run: go test ./...
      triggers:
        - git_hooks: [pre-push, pre-commit]
        - files: ["*.go"]
lint:
  enabled:
    - bandit@1.7.9
    - black@24.4.2
    - checkov@3.2.184
    - isort@5.13.2
    - ruff@0.5.1
    - trivy@0.52.2
    - gokart@0.5.1
    - osv-scanner@1.8.2
    - svgo@3.3.2
    - terrascan@1.19.1
    - trufflehog@3.79.0
    - actionlint@1.7.1
    - git-diff-check@SYSTEM
    - gitleaks@8.18.4
    - gofmt@1.20.4
    - golangci-lint@1.59.1
    - hadolint@2.12.0
    - markdownlint@0.41.0
    - prettier@3.3.2
    - renovate@37.428.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - stylua@0.20.0
    - taplo@0.8.1
    - yamllint@1.35.1
  files:
    - name: go-templates
      extensions:
        - tmpl
  definitions:
    - name: go-template-formatter
      files: [go-templates]
      commands:
        - output: rewrite
          formatter: true
          run: prettier --write ${target} # "*.tmpl"
          #command:
          success_codes: [0]
  ignore:
    - linters: [shellcheck, shfmt]
      paths:
        # Generated files
        - "*.tmpl"
    - linters: [markdownlint]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
