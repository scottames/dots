---
version: 0.1
cli:
  version: 1.22.12
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - go-mod-tidy
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-test
  definitions:
    - id: go-test
      display_name: Go Test
      description: Runs go tests
      run: go test ./...
      triggers:
        - git_hooks: [pre-push, pre-commit]
        - files: ["*.go"]
lint:
  enabled:
    - bandit@1.8.3
    - black@25.1.0
    - checkov@3.2.401
    - isort@6.0.1
    - ruff@0.11.4
    - trivy@0.61.0
    - gokart@0.5.1
    - osv-scanner@2.0.1
    - svgo@3.3.2
    - terrascan@1.19.1
    - trufflehog@3.88.23
    - actionlint@1.7.7
    - git-diff-check@SYSTEM
    - gitleaks@8.24.2
    - gofmt@1.20.4
    - golangci-lint@1.64.8
    - hadolint@2.12.1-beta
    - markdownlint@0.44.0
    - prettier@3.5.3
    - renovate@39.235.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - stylua@2.0.2
    - taplo@0.9.3
    - yamllint@1.37.0
  files:
    - name: go-templates
      extensions:
        - tmpl
  definitions:
    - name: go-template-formatter
      files: [go-templates]
      commands:
        - output: rewrite
          formatter: true
          run: prettier --write ${target} # "*.tmpl"
          #command:
          success_codes: [0]
  ignore:
    - linters: [shellcheck, shfmt]
      paths:
        # Generated files
        - "*.tmpl"
    - linters: [markdownlint]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
