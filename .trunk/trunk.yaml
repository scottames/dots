---
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - golangci-lint2@2.10.1
    - nixpkgs-fmt@1.3.0
    - oxipng@10.1.0
    - bandit@1.9.3
    - black@26.1.0
    - checkov@3.2.504
    - isort@7.0.0
    - ruff@0.15.1
    - trivy@0.69.1
    - gokart@0.5.1
    - osv-scanner@2.3.3
    - svgo@4.0.0
    - terrascan@1.19.9
    - trufflehog@3.93.4
    - actionlint@1.7.11
    - git-diff-check@SYSTEM
    - gitleaks@8.30.0
    - gofmt@1.20.4
    - hadolint@2.14.0
    - markdownlint@0.47.0
    - prettier@3.8.1
    - renovate@43.25.11
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - stylua@2.3.1
    - taplo@0.10.0
    - yamllint@1.38.0
  files:
    - name: go-templates
      extensions:
        - tmpl
  definitions:
    - name: go-template-formatter
      files:
        - go-templates
      commands:
        - output: rewrite
          formatter: true
          run: prettier --write ${target} # "*.tmpl"
          #command:
          success_codes:
            - 0
  ignore:
    - linters:
        - shellcheck
        - shfmt
      paths:
        # Generated files
        - "*.tmpl"
    - linters:
        - markdownlint
      paths:
        - CHANGELOG.md
        - home/dot_claude/**
        - "**/symlink_*.md"
        - "**/AGENTS.md"
    - linters:
        - gofumpt
        - golangci-lint2
        - osv-scanner
      paths:
        - .dagger
        - .dagger/**
    - linters:
        - prettier
      paths:
        - home/private_dot_zen/default-release/zen-keyboard-shortcuts.json
        - home/dot_claude/settings.json
runtimes:
  enabled:
    - go@1.21.0
    - rust@1.82.0
    - node@22.16.0
    - python@3.10.8
