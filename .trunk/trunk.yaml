version: 0.1
cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.3
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - go-mod-tidy
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-test
  definitions:
    - id: go-test
      display_name: Go Test
      description: Runs go tests
      run: go test ./...
      triggers:
        - git_hooks: [pre-push, pre-commit]
        - files: ["*.go"]
lint:
  enabled:
    - bandit@1.7.7
    - black@24.2.0
    - checkov@3.2.22
    - isort@5.13.2
    - ruff@0.2.2
    - trivy@0.49.1
    - gokart@0.5.1
    - osv-scanner@1.6.2
    - svgo@3.2.0
    - terrascan@1.18.11
    - trufflehog@3.67.7
    - actionlint@1.6.26
    - git-diff-check@SYSTEM
    - gitleaks@8.18.2
    - gofmt@1.20.4
    - golangci-lint@1.56.2
    - hadolint@2.12.0
    - markdownlint@0.39.0
    - prettier@3.2.5
    - renovate@37.203.2
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - stylua@0.20.0
    - taplo@0.8.1
    - yamllint@1.35.1
  files:
    - name: go-templates
      extensions:
        - tmpl
  definitions:
    - name: go-template-formatter
      files: [go-templates]
      commands:
        - output: rewrite
          formatter: true
          run: prettier --write ${target} # "*.tmpl"
          #command:
          success_codes: [0]
  ignore:
    - linters: [shellcheck, shfmt]
      paths:
        # Generated files
        - "*.tmpl"
    - linters: [markdownlint]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
