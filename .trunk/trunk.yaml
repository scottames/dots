---
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - go-mod-tidy
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-test
  definitions:
    - id: go-test
      display_name: Go Test
      description: Runs go tests
      run: go test ./...
      triggers:
        - git_hooks: [pre-push, pre-commit]
        - files: ["*.go"]
lint:
  enabled:
    - golangci-lint2@2.4.0
    - nixpkgs-fmt@1.3.0
    - oxipng@9.1.5
    - bandit@1.8.6
    - black@25.1.0
    - checkov@3.2.464
    - isort@6.0.1
    - ruff@0.12.9
    - trivy@0.65.0
    - gokart@0.5.1
    - osv-scanner@2.2.1
    - svgo@4.0.0
    - terrascan@1.19.1
    - trufflehog@3.90.5
    - actionlint@1.7.7
    - git-diff-check@SYSTEM
    - gitleaks@8.28.0
    - gofmt@1.20.4
    - hadolint@2.12.1-beta
    - markdownlint@0.45.0
    - prettier@3.6.2
    - renovate@41.82.1
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - stylua@2.1.0
    - taplo@0.10.0
    - yamllint@1.37.1
  files:
    - name: go-templates
      extensions:
        - tmpl
  definitions:
    - name: go-template-formatter
      files: [go-templates]
      commands:
        - output: rewrite
          formatter: true
          run: prettier --write ${target} # "*.tmpl"
          #command:
          success_codes: [0]
  ignore:
    - linters: [shellcheck, shfmt]
      paths:
        # Generated files
        - "*.tmpl"
    - linters: [markdownlint]
      paths:
        - CHANGELOG.md
        - home/dot_claude/**
    - linters: [gofumpt, golangci-lint2, osv-scanner]
      paths:
        - .dagger
        - .dagger/**
    - linters: [prettier]
      paths:
        - home/private_dot_zen/default-release/zen-keyboard-shortcuts.json
runtimes:
  enabled:
    - rust@1.82.0
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
